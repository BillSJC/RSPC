<html>
    <head>
            <script src="jq.js"></script>
            <script src="func.js"></script>
            <meta charset="utf-8">
    </head>
    <body>
            <p>姓名:<span id="spanUser"></span></p>
            <p>学号:<span id="spanNo"></span></p>
        <script>
            token = localStorage.getItem("accessToken")
            if(token == null){
                alert("您还未登录，请先登录！");
                window.location("https://rspc.hduhelp.com/login.html");
            }
            $.ajax({
                url:"https://api.hduhelp.com/school/staff/info",
                async:true,
                type:"get",
                headers: {
                    "Authorization":"token "+token
                },
                success: function(data) {  
                    jsdata = JSON.parse(data)
                    staffid = data["data"]["STAFFID"];
                    staffname = data["data"]["STAFFNAME"];
                document.getElementById("spanUser").innerHTML = staffname;
                document.getElementById("spanId").innerHTML = staffid;
                },
                error: function(err) {
                    console.log("error in ajax:"+error)
                },
            })
        </script>
    </body>
</html>
